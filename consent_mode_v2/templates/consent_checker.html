<!-- consent_mode_v2/templates/consent_checker.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consent Mode v2 Checker</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafb;
            color: #333;
            margin: 40px auto;
            max-width: 480px;
            padding: 0 20px;
        }
        h2 {
            color: #1a73e8;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        }
        form {
            background: white;
            padding: 25px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }
        input[type="text"] {
            padding: 12px 15px;
            font-size: 16px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 5px rgba(26,115,232,0.4);
        }
        button {
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #155ab6;
        }
        @media (max-width: 500px) {
            body {
                margin: 20px 10px;
            }
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h2>Consent Mode v2 Integration Checker</h2>
    <form method="post" novalidate>
        <label for="website_url">Enter Website URL:</label>
        <input type="text" id="website_url" name="website_url" placeholder="example.com" required />
        <button type="submit">Check</button>
    </form>
</body>
</html>
